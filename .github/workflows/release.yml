name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/api-environment

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      tags: |
        ghcr.io/${{ github.repository_owner }}/api-environment:${{ github.ref_name }}
        ghcr.io/${{ github.repository_owner }}/api-environment:latest
    secrets: inherit

  deploy-qa:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: qa
      version: ${{ github.ref_name }}
      image: ${{ needs.build.outputs.image }}
    secrets: inherit

  deploy-staging:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
      version: ${{ github.ref_name }}
      image: ${{ needs.build.outputs.image }}
    secrets: inherit

  deploy-production:
    needs: [build, deploy-staging]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      version: ${{ github.ref_name }}
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
