name: CI - Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      tags: ghcr.io/${{ github.repository_owner }}/api-environment:develop
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: development
      version: develop
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
