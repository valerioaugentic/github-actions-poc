name: Build and Push

on:
  workflow_call:
    inputs:
      tags:
        required: true
        type: string
        description: "Docker image tags (newline-separated for multiple tags)"
    outputs:
      image:
        description: "Full image reference (first tag)"
        value: ${{ jobs.build-and-push.outputs.image }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/api-environment

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image output
        id: image
        run: echo "image=$(echo '${{ inputs.tags }}' | head -n1)" >> $GITHUB_OUTPUT

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ inputs.tags }}
